<div>
  <mat-form-field>
    <input matInput type="text" placeholder="Filter" [formControl]="filterControl">
  </mat-form-field>
  <button mat-icon-button (click)="localResetFilter()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<button mat-raised-button (click)="toggleSelected.emit()">all / none</button>
<mat-checkbox *ngFor="let value of (options$ | async)"
              [checked]="value.selected"
              (change)="changeCheckbox.emit(value)">{{value.label}}
</mat-checkbox>
